<nav>
  
    <div class="container mx-auto px-4 sm:px-6 lg:px-8 pt-10">
      <div class="search-bar w-full sm:w-[80%] mx-auto">
        <form (ngSubmit)="onSubmit($event)" class="flex">
  
          <input 
            type="text" 
            class="border border-gray-300 rounded py-2 px-4 md:w-[80%] w-[70%]"
            placeholder="GitHub Username"
            name="username" 
            id="username"
            [(ngModel)]="searchQuery"
          >
          <button 
            (click)="onSubmit($event)" 
            type="submit"
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded ml-4"
          >
            Search
          </button>
        </form>
        <div *ngIf="isInputError" class="text-red-500 mt-2">{{inputErrorMessage}}</div>
      </div>
      </div>
    
</nav>
