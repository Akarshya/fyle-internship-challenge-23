<div class="container mx-auto px-4 sm:px-6 lg:px-8">
  <h1 class="text-center mt-4 mb-8 text-3xl font-bold text-gray-800">
    Github Repositories Listing
  </h1>
  <div class="search-bar w-full sm:w-[80%] mx-auto">
    <form (ngSubmit)="onSubmit($event)" class="flex flex-col items-center">
      <label for="username" class="block text-lg font-semibold text-gray-800 mb-2">Enter Username</label>
      <div class="w-full flex items-center justify-center"> 
        <input 
          type="text" 
          class="border border-gray-300 rounded py-2 px-4 w-[70%] md:w-[80%] mr-2" 
          placeholder="GitHub Username"
          name="username" 
          id="username"
          [(ngModel)]="searchQuery"
        >
        <button 
          (click)="onSubmit($event)" 
          type="submit"
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
        >
          Search
        </button>
      </div>
    </form>
    <div *ngIf="isInputError" class="text-red-500 mt-2 mx-auto w-[70%] md:w-[80%] text-center"> 
      {{inputErrorMessage}}
    </div>
  </div>
</div>
